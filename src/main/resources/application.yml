# logging config
logging:
  level:
    org.springframework: ERROR
    au.com.interview : DEBUG

# H2 config
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:      ddl-auto: none
  h2:    console:      enabled: true  